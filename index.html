<body>

    <h1> WELCOME TO THE GUESS NUMBER GAME</h1>

    <h2>Choose the Below Levels!</h2>

    <section id="mainSec">
        <main>
            <input type="button" id="easyBtn" onclick="easyGame()" value=" EASY LEVEL">
            <input type="button" id="mediumBtn" onclick="mediumGame()" value=" MEDIUM LEVEL">
            <input type="button" id="hardBtn" onclick="hardGame()" value=" HARD LEVEL">
        </main>
    </section>


    <section id="firstPopSec">
        <main id="firstPopMain">
            <h3>Find the Guess Number!</h3>
            <p>Find the Guess Number from 1 to 100</p>
            <input type="number" id="easyGuess" autofocus required placeholder="Enter the Number">
            <button type="button" id="easyButton" onclick="easyFunction()"> Guess </button>
            <button type="button" id="easyBack" onclick="backFunction()"> Back </button>
        </main>
    </section>


    <section id="secondPopSec">
        <main id="secondPopMain">
            <h3>Find the Guess Number!</h3>
            <p>Find the Guess Number from 1 to 500</p>
            <input type="number" id="mediumGuess" autofocus placeholder="Enter the Number">
            <button type="buton" id="mediumButton" onclick="mediumFunction()"> Guess </button>
            <button type="button" id="mediumBack" onclick="backFunction()"> Back </button>

        </main>
    </section>


    <section id="thirdPopSec">
        <main id="thirdPopMain">
            <h3>Find the Guess Number!</h3>
            <p>Find the Guess Number from 1 to 1000</p>
            <input type="number" id="hardGuess" autofocus placeholder="Enter the Number">
            <button type="button" id="hardButton" onclick="hardFunction()"> Guess </button>
            <button type="button" id="hardBack" onclick="backFunction()"> Back </button>

        </main>
    </section>
